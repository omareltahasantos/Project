<!DOCTYPE html>
<html ng-app="MyFirstApp">
        <head>
                <meta charset ="utf-8">
                <title>Hola Controller</title>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
                <script src="../controllerAJAX.js"></script>
        </head>
        <body ng-controller = "FirstController">
        <input type="text" placeholder= "Agrega un comentario" ng-model="nuevoComentario.comentario"><br>
	<input type ="text" placeholder ="Dime tu username" ng-model ="nuevoComentario.username"><br>
	<button ng-click ="agregarComentario()">Agregar Comentario</button>
        <h3>Comentarios</h3>
	<h4>{{nombre}}</h4>
        <ul>
                <li ng-repeat="comentario in comentarios">
                {{comentario.comentario}} - <strong>{{comentario.username}}</strong>
                </li>
        </ul>
        </body>
</html>
