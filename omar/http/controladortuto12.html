		
	
	
	
	        <!DOCTYPE html>
<html ng-app="MyFirstApp">
        <head>
                <meta charset ="utf-8">
                <title>Hola Controller</title>
		<style>
			.animated{
				opacity: 1;
				max-height:auto;
				overflow: hidden;
				transition: all 5s;
			}
			.animated.ng-hide{
				opacity:0;
				max-height:0px !important;
				display: block !important;
			}
		</style>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
                <script src="controladortuto12.js"></script>
        </head>
        <body ng-controller = "FirstController">
		<div ng-hide ="posts.length > 0">Cargando...</div>
		<ul ng-show= "posts.length > 0" class ="animated"> 
			<li ng-repeat ="post in posts">
				<h2>{{post.title}}</h2>
				<p>
					{{post.body}}
				</p>
			</li>

		</ul>
        </body>
</html>
